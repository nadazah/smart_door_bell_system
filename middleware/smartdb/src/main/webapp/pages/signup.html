<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>


  <!-- Materialize icons, CSS & JS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link type="text/css" href="/css/singup.css" rel="stylesheet">
  <!-- iOS support -->
  
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
</head>
<body>

  <div class="overlay"></div>

  <div class="wrapper">
    <form>
          <h1>Sign Up</h1>
          <div class="input-box"> 
            <input id="fullname" type="text" placeholder="fullname" class="validate" required>
          </div>

          <div class="input-box">
              <input id="email" type="email" placeholder="Username" class="validate" required>
              <i class='bx bxs-user'></i>
          </div>
          
          <div class="input-box">
            <input id="password" type="password" placeholder="Password" class="validate" required>
            <i class='bx bxs-lock-alt'></i>
          </div>

          
          <button type="button" class="btn" onclick="registerUser()">Register</button>


          <div class="register-link">
            <p>Already have an account? <a href="login.html">SIGN IN</a></p>
          </div>

    </form>
  </div>         
  <script src="../js/app.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
